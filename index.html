<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheets -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>PW Generator</title>
</head>
<body background="assets/images/memphis-mini.png">
    <div class="container">
            
    <!-- Titles -->
        <div class="row" id="titlerow">
                <div id="title1">
                    <h1>Password Generator</h1>
            </div>
        </div>
    
    
    <div class="idbox"><!-- Whitespace Box -->

<!-- Password Criteria -->
        <div class="row">            
            <div id="title2">
                <h3>Password Criteria</h3>                
            </div>
        </div>

        <!-- Special Charecters -->
        <h6>Special Charecters</h6>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active" id="specY">
                    <input type="radio" name="specY"  autocomplete="off" checked> Yes
                </label>
                <label class="btn btn-secondary" id="specN">
                    <input type="radio" name="specN" autocomplete="off"> No
                </label>            
        </div>
        <!-- Charecter Case -->
        <h6>Capital Letters</h6>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" id="capY">
                <input type="radio" name="capY" autocomplete="off" checked> Yes
            </label>
            <label class="btn btn-secondary" id="capN">
                <input type="radio" name="capN" autocomplete="off"> No
            </label>            
        </div>
        <!-- Numbers -->
        <h6>Numeric Charecters</h6>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" id="numY">
                <input type="radio" name="numY" autocomplete="off" checked> Yes
            </label>
            <label class="btn btn-secondary" id="numN">
                <input type="radio" name="numN" autocomplete="off"> No
            </label>            
        </div>       
        <h6>Password Length</h6>
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="pwLen">
            </div>
        </div>
        <!-- <div class="col-md-3"> -->
            <button type="button" class="btn btn-danger" id="generate">Generate Password</button>
        <!-- </div> -->
        
    </div>

<!-- div to create space between input and output -->
    <div class="spacer"></div>

    <div class="idbox">


<!-- Password Output -->
        
        <div class="row">
            <div class="col">
                <div class="form-group">                                     
                    <!-- <textarea class="form-control" aria-describedby="emailHelp" placeholder="Your Secure Password" rows="3" id="pwOutput"></textarea> -->
                    <p id="pwOutput"></p>     
                    
                </div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="row">
            
            <!-- <div class="col-4"></div> -->
            <div class="col">
                <button type="button" class="btn btn-secondary">Copy to Clipboard</button>
            </div>     
        </div>
        
        
        </div>
    </div>







    
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
